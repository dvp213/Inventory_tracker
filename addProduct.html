<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</head>

<body>
  <div class="container mt-4">
    <h3 class="mb-4">Add Product</h3>
    <p>Create new product</p>

    <form>

      <div class="row">

        <div class="col-md-3 mb-3">
          <label for="productName" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="productName" required>
        </div>

        <div class="col-md-3 mb-3">
          <label for="category" class="form-label">Category</label>
          <select class="form-select" id="category" required>
            <option value="">Select Category</option>
            <option value="cat1">Category 1</option>
            <option value="cat2">Category 2</option>
          </select>
        </div>

        <div class="col-md-3 mb-3">
          <label for="subCategory" class="form-label">Sub Category</label>
          <select class="form-select" id="subCategory" required>
            <option value="">Select Sub Category</option>
            <option value="subcat1">Sub Category 1</option>
            <option value="subcat2">Sub Category 2</option>
          </select>
        </div>

        <div class="col-md-3 mb-3">
          <label for="brand" class="form-label">Brand</label>
          <select class="form-select" id="brand" required>
            <option value="">Select Brand</option>
            <option value="brand1">Brand 1</option>
            <option value="brand2">Brand 2</option>
          </select>
        </div>

      </div>

      <div class="row">

        <div class="col-md-3 mb-3">
          <label for="unit" class="form-label">Unit</label>
          <select class="form-select" id="unit" required>
            <option value="">Select Unit</option>
            <option value="unit1">Unit 1</option>
            <option value="unit2">Unit 2</option>
          </select>
        </div>

        <div class="col-md-3 mb-3">
          <label for="sku" class="form-label">SKU</label>
          <input type="text" class="form-control" id="sku" required>
        </div>

        <div class="col-md-3 mb-3">
          <label for="minQty" class="form-label">Minimum Qty</label>
          <input type="number" class="form-control" id="minQty" required>
        </div>

        <div class="col-md-3 mb-3">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="number" class="form-control" id="quantity" required>
        </div>

      </div>

      <div class="row">

        <div class=" col-md-3mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" rows="3" required></textarea>
        </div>

        <div class="col-md-3 mb-3">
          <label for="tax" class="form-label">Tax</label>
          <select class="form-select" id="tax" required>
            <option value="">Select Tax</option>
            <option value="tax1">Tax 1</option>
            <option value="tax2">Tax 2</option>
          </select>
        </div>

        <div class="col-md-3 mb-3">
          <label for="discountType" class="form-label">Discount Type</label>
          <select class="form-select" id="discountType" required>
            <option value="">Select Discount Type</option>
            <option value="discount1">Discount 1</option>
            <option value="discount2">Discount 2</option>
          </select>
        </div>

        <div class="col-md-3  mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="number" class="form-control" id="price" required>
        </div>

        <div class="col-md-3 mb-3">
          <label for="status" class="form-label">Status</label>
          <select class="form-select" id="status" required>
            <option value="">Select Status</option>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
        </div>

        <div class="row">

          <div class="mb-3">
            <label for="productImage" class="form-label">Product Image</label>
            <input type="file" class="form-control" id="productImage" accept="image/*" required>
          </div>

        </div>

        <div class="mb-3">
          <button type="submit" class="btn btn-warning">Submit</button>
          <button type="button" class="btn btn-secondary">Cancel</button>
        </div>

    </form>

  </div>

</body>

</html>
