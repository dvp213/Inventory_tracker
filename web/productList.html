<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product List</title>

        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script type="module"src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="stylesheet" href="skcss.css" />
        <style>
            .product-image {
                max-width: 30px;
                max-height: 30px;
                margin-right: 10px;
            }

        </style>
    </head>

    <body>
        <div class="container mt-4">
            <div class="mb-4">
                <nav class="navbar navbar-light">
                    <h2>Product List</h2>
                    <form class="d-flex">
                        <button class="btn btn-warning" type="submit"><a href="addProduct.html" class="list-group-item list-group-item-action">
                                + Add Product</a></button>
                    </form>

                </nav>
            </div>

            <form class="d-flex col-md-4">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-warning" type="submit">Search</button>
            </form>

            <table class="table table-striped">

                <thead>
                    <tr>
                        <th><input type="checkbox"></th>
                        <th>Product Name</th>
                        <th>SKU</th>
                        <th>Category</th>
                        <th>Brand</th>
                        <th>Price</th>
                        <th>Unit</th>
                        <th>Qty</th>
                        <th>Created By</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>
                            <input type="checkbox">
                        </td>
                        <td>Product 1</td>
                        <td>SKU-001</td>
                        <td>Category 1</td>
                        <td>Brand 1</td>
                        <td>$100</td>
                        <td>Unit 1</td>
                        <td>50</td>
                        <td>John Doe</td>
                        <td class="action-icons">
                            <a href="#"><ion-icon name="eye-outline"></ion-icon></a>
                            <a href="#"><ion-icon name="pencil-outline"></ion-icon></a>
                            <a href="#"><ion-icon name="trash-outline"></ion-icon></a>
                        </td>
                    </tr>
                
                </tbody>
            </table>

            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <label for="perPage">Show per page:</label>
                    <select class="form-select mx-2" id="perPage">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                    </select>
                </div>

                <nav>
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

</body>

</html>
